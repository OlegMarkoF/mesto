<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Олег Марков">
    <title>Mesto</title>
  <script defer src="main.8dede62b958bb7343952.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/Vector.bbe2a6eafac19c3d031c.svg" alt="логотип">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__overlay-avatar">
            <button class="profile__edit-avatar" type="button"></button>
            <img class="profile__avatar" src="#" alt="аватар">
          </div>
          <div class="profile__info">
            <div class="profile__data">
              <h1 class="profile__title">Олег Марков</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__text">Юный исследователь js</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__paragraph">© 2023 Mesto Russia</p>
      </footer>
      <!-- Popup Edit -->
      <section class="popup popup_edit">
        <div class="popup__container">
          <button class="popup__close popup__close_edit" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__content popup__content_tipe_edit" name="form" novalidate>
            <input class="popup__field popup__field_tipe_name"
              id="name"
              name="name"
              type="text"
              value=""
              placeholder="Ваше имя"
              minlength="2"
              maxlength="40"
              required>
            <span id="name-error" class="popup__field-error"></span>
            <input class="popup__field popup__field_tipe_job"
              id="about"
              name="about"
              type="text"
              value=""
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required>
            <span id="about-error" class="popup__field-error"></span>
            <button class="popup__button-save popup__button-save_change" name ="button_name_save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <!-- Popup Add -->
      <section class="popup popup_add">
        <div class="popup__container">
          <button class="popup__close popup__close_add" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__content popup__content_tipe_add" name="form" novalidate>
            <input class="popup__field popup__field_tipe_place"
              id="place"
              name="name"
              type="text"
              value=""
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required>
            <span id="place-error" class="popup__field-error"></span>
            <input class="popup__field popup__field_tipe_link"
              id="link"
              name="link"
              type="url"
              value=""
              placeholder="Ссылка на картинку"
              required>
            <span id="link-error" class="popup__field-error"></span>
            <button class="popup__button-save popup__button-save_add" name ="button_name_save" type="submit">Создать</button>
          </form>
        </div>
      </section>
      <!-- Popup image -->
      <section class="popup popup_image">
        <figure class="popup__figure">
          <button class="popup__close popup__close_image" type="button"></button>
          <img class="popup__photo" src="#" alt="">
          <figcaption class="popup__signature"></figcaption>
        </figure>
      </section>
      <!-- Popup delete -->
      <section class="popup popup_delete">
        <div class="popup__container popup__container_delete">
          <button class="popup__close popup__close_delete" type="button"></button>
          <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
          <form class="popup__content popup__content_tipe_delete" name="form">
            <button class="popup__button-save popup__button-save_delete" name ="button_name_delete" type="submit">Да</button>
          </form>
        </div>
      </section>
      <!-- Popup avatar -->
      <section class="popup popup_avatar">
        <div class="popup__container popup__container_avatar">
          <button class="popup__close popup__close_avatar" type="button"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__content popup__content_tipe_avatar" name="form" novalidate>
            <input class="popup__field popup__field_tipe_avatar"
              id="avatar"
              name="avatar"
              type="url"
              value=""
              placeholder="Введите ссылку на фото"
              required>
            <span id="avatar-error" class="popup__field-error"></span>
            <button class="popup__button-save popup__button-save_avatar" name ="button_name_save" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
    <!-- Тemplate -->
    <template id="elements-template">
      <div class="elements__element">
        <button class="elements__delete" type="button"></button>
        <img class="elements__mask-group" src="#" alt="картинка">
        <div class="elements__signature">
          <h2 class="elements__title"></h2>
          <div class="elements__like-group">
            <button class="elements__group" type="button"></button>
            <h2 class="elements__counter"></h2>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
